<!DOCTYPE html>
<html>
<head>
    <title>StickyBoard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="sidebar">
        <h1 style="text-align: center;">StickyBoard</h1>
        <button id="addNote">Add Note</button>
        <input type="color" id="changeColor" title="Change Color">
        <select id="changeFont">
            <option value="">Change Font</option>
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Helvetica">Helvetica</option>
            <option value="Tahoma">Tahoma</option>
            <option value="Trebuchet MS">Trebuchet MS</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Georgia">Georgia</option>
            <option value="Garamond">Garamond</option>
            <option value="Courier New">Courier New</option>
            <option value="Brush Script MT">Brush Script MT</option>
            <option value="Impact">Impact</option>
            <option value="Comic Sans MS">Comic Sans MS</option>
            <option value="Lucida Sans">Lucida Sans</option>
            <option value="Lucida Console">Lucida Console</option>
            <option value="Palatino Linotype">Palatino Linotype</option>
            <option value="Book Antiqua">Book Antiqua</option>
            <option value="Geneva">Geneva</option>
            <option value="Charcoal">Charcoal</option>
            <option value="Futura">Futura</option>
            <option value="Gill Sans">Gill Sans</option>
            <option value="Other...">Other...</option>
        </select>
        <select id="fontSize">
            <option value="">Font Size</option>
            <option value="10px">10</option>
            <option value="12px">12</option>
            <option value="14px">14</option>
            <option value="16px">16</option>
            <option value="18px">18</option>
            <option value="20px">20</option>
            <option value="22px">22</option>
            <option value="24px">24</option>
            <option value="26px">26</option>
            <option value="28px">28</option>
            <option value="30px">30</option>
            <option value="30px">32</option>
            <option value="30px">34</option>
            <option value="30px">36</option>
            <option value="30px">38</option>
            <option value="30px">40</option>
            <option value="30px">42</option>
            <option value="30px">44</option>
            <option value="30px">46</option>
            <option value="30px">48</option>
            <option value="30px">50</option>
            <!-- ... additional sizes as needed ... -->
        </select>
        <div class="file-management">
            <button id="exportNotes" class="custom-file-upload">Export Notes</button>
            <input type="file" id="importNotes" style="display:none;" />
            <label for="importNotes" class="custom-file-upload">Import Notes</label>
        </div>
        <div class="Clear">
            <button id="clearnotes">Clear Notes</button>
        </div>
    </div>
    <div id="notesContainer"></div>
    <script src="script.js"></script>
</body>
</html>
